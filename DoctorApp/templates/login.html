<!DOCTYPE html>
<html>
<head>
    <title>Doctor Login</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
        /* Page Background and Font */
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Titillium Web', sans-serif;
        }

        /* Main Form Container */
        .form-container {
            background: rgba(19, 35, 47, 0.95);
            padding: 40px;
            max-width: 450px;
            margin: 100px auto;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Welcome Heading */
        .welcome-text {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #1ab188;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-weight: 300;
            margin-bottom: 20px;
        }

        /* Form Field Wrapper */
        .field-wrap {
            position: relative;
            margin-bottom: 30px;
        }

        /* Labels */
        label {
            position: absolute;
            left: 13px;
            transform: translateY(6px);
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.25s ease;
            pointer-events: none;
            font-size: 18px;
        }

        label.active {
            transform: translateY(-20px);
            font-size: 14px;
            color: #1ab188;
        }

        /* Input Fields */
        input {
            font-size: 18px;
            display: block;
            width: 100%;
            height: 40px;
            padding: 5px 10px;
            background: none;
            border: 1px solid #a0b3b0;
            color: #ffffff;
            border-radius: 4px;
            transition: border-color 0.25s ease;
        }

        input:focus {
            outline: 0;
            border-color: #1ab188;
        }

        /* Login Button */
        .button {
            border: 0;
            outline: none;
            padding: 12px 0;
            font-size: 18px;
            background: #1ab188;
            color: #ffffff;
            text-transform: uppercase;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.5s ease;
        }

        .button:hover {
            background: #179b77;
        }

        /* Error Message */
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Footer Text */
        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #a0b3b0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Main Form Wrapper -->
<div class="form-container">
    <!-- Welcome Message -->
    <div class="welcome-text">
        üë©‚Äç‚öïÔ∏èüë®‚Äç‚öïÔ∏è Welcome Doctor! Please log in to manage your operations.
    </div>

    <!-- Login Form -->
    <h1>Doctor Login</h1>
    <form method="POST" action="">
        {% csrf_token %}

        <div class="field-wrap">
            <label>
                Username<span class="req">*</span>
            </label>
            <input type="text" name="username" required autocomplete="off" />
        </div>

        <div class="field-wrap">
            <label>
                Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off" />
        </div>

        <button type="submit" class="button button-block">Log In</button>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </form>

    <!-- Footer Text -->
    <div class="footer-text">
        Need help? Contact Admin for login assistance.
    </div>
</div>

<!-- JavaScript for Label Animation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    // Label Animation
    $('.form-container').find('input').on('keyup blur focus', function (e) {
        var $this = $(this),
            label = $this.prev('label');

        if (e.type === 'keyup') {
            if ($this.val() === '') {
                label.removeClass('active highlight');
            } else {
                label.addClass('active highlight');
            }
        } else if (e.type === 'blur') {
            if ($this.val() === '') {
                label.removeClass('active highlight');
            } else {
                label.removeClass('highlight');
            }
        } else if (e.type === 'focus') {
            if ($this.val() !== '') {
                label.addClass('highlight');
            }
        }
    });
</script>

</body>
</html>
