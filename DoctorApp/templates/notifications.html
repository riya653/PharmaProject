<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg bg-primary">
    <a class="navbar-brand text-white" href="#">Doctor Dashboard</a>

    <div class="navbar-nav ml-auto">
        <a class="nav-link text-white" href="{% url 'doctor_dashboard' %}">Dashboard</a>
        <a class="nav-link text-white" href="{% url 'view_appointments' %}">Appointments</a>

        <!-- Notification Icon with Badge -->
        <a href="{% url 'notifications' %}" class="nav-link position-relative text-white">
            <i class="fas fa-bell"></i>
            <span class="badge badge-danger position-absolute" style="top: 5px; right: 0; font-size: 12px;">
                {{ notification_count }}
            </span>
        </a>

        <!-- Logout Button -->
        <a href="{% url 'doctor_logout' %}" class="btn btn-danger ml-2">Logout</a>
    </div>
</nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Notifications</h2>

        <div class="card shadow">
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Type</th>
                            <th>Message</th>
                            <th>Date & Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for notification in notifications %}
                        <tr>
                            <td>{{ notification.notification_type }}</td>
                            <td>{{ notification.message }}</td>
                            <td>{{ notification.created_at }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">No notifications available.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
