<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
        }

        .container {
            margin-top: 30px;
        }

        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .logout-btn {
            margin-left: auto;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Doctor Dashboard</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-link active" href="{% url 'doctor_dashboard' %}">Dashboard</a>
            <a class="nav-link" href="{% url 'view_appointments' %}">Appointments</a>
             <a href="{% url 'notifications' %}" class="nav-link position-relative">
            <i class="fas fa-bell"></i>
            <!-- Notification Badge -->
            <span class="badge badge-danger position-absolute"
                style="top: 5px; right: 0; font-size: 12px;">{{ notification_count }}
            </span>
        </a>
        </div>
        <a href="{% url 'doctor_logout' %}" class="btn btn-danger logout-btn ml-2">Logout</a>
    </nav>

    <!-- Container -->
    <div class="container">
        <div class="jumbotron text-center">
            <h2>Welcome, Dr. {{ doctor.name }}!</h2>
            <p class="lead">Specialization: <strong>{{ doctor.specialization }}</strong></p>
            <p>üìû Phone: {{ doctor.phone }} | üìç Address: {{ doctor.address }}</p>
        </div>

        <!-- Cards Section -->
        <div class="row">
            <!-- Appointments Card -->
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pending Appointments</h5>
                        <p class="card-text">{{ pending_appointments_count }} pending</p>
                        <a href="{% url 'view_appointments' %}" class="btn btn-primary">View All</a>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
