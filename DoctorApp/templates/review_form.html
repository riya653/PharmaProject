<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Review Patient Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center text-primary mb-4">Review Patient Symptoms</h2>

        <div class="card p-4 shadow-lg">
            <h5><strong>Patient Name:</strong> {{ form.patient_name }}</h5>
            <p><strong>Symptoms:</strong> {{ form.symptoms }}</p>
            <p><strong>Date Submitted:</strong> {{ form.submitted_at }}</p>

            <!-- Send Prescription Form -->
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="prescription" class="form-label">Enter Prescription:</label>
                    <textarea class="form-control" name="prescription" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-prescription-bottle-alt"></i> Send Prescription</button>
                <a href="{% url 'patient_forms' %}" class="btn btn-secondary">Back to Forms</a>
            </form>
        </div>
    </div>
</body>

</html>
