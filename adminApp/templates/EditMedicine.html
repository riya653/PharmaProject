<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Medicine</title>
</head>
<body>
  <div class="col-sm-12">
    <!-- Edit Medicine Form -->
    <div class="card">
      <div class="card-header">
        <h3>Edit Medicine Details</h3>
      </div>
      <div class="card-block">
        <form method="post" action="{% url 'update_medicine' m_id=medicine.id %}" enctype="multipart/form-data">
           {% csrf_token %}
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Medicine Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" value="{{medicine.Name}}" placeholder="Enter Medicine Name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="price" value="{{ medicine.price }}" placeholder="Enter Price">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Stock</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="stock" value="{{ medicine.stock }}" placeholder="Enter Stock Quantity">
            </div>
          </div>
        <div class="form-group row">
              <label class="col-sm-2 col-form-label">Symptoms</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" name="symptoms" placeholder="Enter Symptoms (comma-separated)" required value="{{medicine.symptoms}}">
                  <small class="text-muted">Example: Fever, Headache, Body Pain</small>
              </div>
        </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <textarea rows="5" class="form-control" name="description" placeholder="Enter Medicine Description">{{ medicine.description }}</textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
          <button type="reset" class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
