<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Medicine</title>
</head>
<body>
  <div class="col-sm-12">
    <!-- Medicine Form Card -->
    <div class="card">
      <div class="card-header">
        <h3>Add Medicine Details</h3>
      </div>
      <div class="card-block">
        <form method="post" action="{% url 'save_medicine' %}" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form-group row">
              <label class="col-sm-2 col-form-label">Medicine Name</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" name="name" placeholder="Enter Medicine Name" required>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-sm-2 col-form-label">Price (â‚¹)</label>
              <div class="col-sm-10">
                  <input type="number" step="0.01" class="form-control" name="price" placeholder="Enter Price" required>
              </div>
          </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Symptoms</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" name="symptoms" placeholder="Enter Symptoms (comma-separated)" required>
                  <small class="text-muted">Example: Fever, Headache, Body Pain</small>
              </div>
          </div>

          <div class="form-group row">
              <label class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                  <textarea rows="3" class="form-control" name="description" placeholder="Enter Medicine Description" required></textarea>
              </div>
          </div>

          <div class="form-group row">
              <label class="col-sm-2 col-form-label">Stock Quantity</label>
              <div class="col-sm-10">
                  <input type="number" class="form-control" name="stock" placeholder="Enter Stock Quantity" required>
              </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-light">Cancel</button>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
