<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="col-sm-12">
    <!-- Basic Form Inputs card start -->
    <div class="card">
      <div class="card-header">
        <h3>Edit Patient Details</h3>
      </div>
      <div class="card-block">
        <form method="post" action="{% url 'update_patient' pa_id=patient.id %}" enctype="multipart/form-data">
           {% csrf_token %}
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="fname" value="{{patient.First_Name}}" placeholder="Type your First Name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="lname" value="{{patient.Last_Name}}" placeholder="Type your Last Name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="age" value="{{patient.Age}}" placeholder="Type your Age">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <select name="gender" class="form-control">
                <option>{{patient.Gender}}</option>
                <option>Choose your gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="number" value="{{patient.Phone_Number}}" placeholder="Type your Phone Number">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Blood Group</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="blood" value="{{patient.Blood_Group}}" placeholder="Type your Blood Group">
            </div>
          </div>
          <div class="form-group row"><label class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <textarea rows="5" cols="5" class="form-control" name="address" placeholder="Address">{{patient.Address}}</textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email Id</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" value="{{patient.Email_Id}}" placeholder="Enter your Email Id">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Emergency ContactNo</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="emergency" value="{{patient.Emergency}}" placeholder="Emergency Contact Number
">
            </div>
          </div>
           <div class="form-group row">
            <label class="col-sm-2 col-form-label">Date of Admission</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" value="{{patient.Date}}" name="doa">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Upload Profile Image</label>
            <div class="col-sm-10">
              <img src="{{patient.Profile_Image.url}}" width="50px" height="50px">
              <input type="file" class="form-control" name="profile">
            </div>
          </div>
          <button type="submit" class="btn btn-primary ">Update </button>
          <button class="btn btn-light">Cancel</button>
        </form>

      </div>
    </div>


  </div>
</body>
</html>
{% endblock %}
