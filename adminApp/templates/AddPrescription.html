<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Prescription</title>
</head>
<body>
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h3>Add Prescription Details</h3>
      </div>
      <div class="card-block">
        <form method="post" action="{% url 'save_prescription' %}" enctype="multipart/form-data">
           {% csrf_token %}
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Patient Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="patient_name" placeholder="Enter Patient Name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Doctor Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="doctor_name" placeholder="Enter Doctor Name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Diagnosis</label>
            <div class="col-sm-10">
              <textarea rows="3" class="form-control" name="diagnosis" placeholder="Enter Diagnosis"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Prescribed Medicines</label>
            <div class="col-sm-10">
              <textarea rows="3" class="form-control" name="medicines" placeholder="Enter Medicines"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Dosage Instructions</label>
            <div class="col-sm-10">
              <textarea rows="3" class="form-control" name="dosage" placeholder="Enter Dosage Instructions"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Additional Notes</label>
            <div class="col-sm-10">
              <textarea rows="3" class="form-control" name="notes" placeholder="Enter Additional Notes (if any)"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
