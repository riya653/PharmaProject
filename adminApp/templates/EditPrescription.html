<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Prescription</title>
</head>
<body>
  <div class="col-sm-12">
    <!-- Basic Form Inputs card start -->
    <div class="card">
      <div class="card-header">
        <h3>Edit Prescription</h3>
      </div>
      <div class="card-block">
        <form method="post" action="{% url 'update_prescription' p_id=prescription.id %}" enctype="multipart/form-data">
           {% csrf_token %}
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Patient Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="patient_name" value="{{prescription.Patient_Name}}" placeholder="Enter Patient Name">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Doctor Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="doctor_name" value="{{prescription.Doctor_Name}}" placeholder="Enter Doctor Name">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" name="date" value="{{prescription.Date}}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Symptoms</label>
            <div class="col-sm-10">
              <textarea rows="4" class="form-control" name="symptoms" placeholder="Enter Symptoms">{{prescription.Symptoms}}</textarea>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Diagnosis</label>
            <div class="col-sm-10">
              <textarea rows="4" class="form-control" name="diagnosis" placeholder="Enter Diagnosis">{{prescription.Diagnosis}}</textarea>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Prescribed Medicines</label>
            <div class="col-sm-10">
              <textarea rows="4" class="form-control" name="medicines" placeholder="Enter Prescribed Medicines">{{prescription.Medicines}}</textarea>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Dosage Instructions</label>
            <div class="col-sm-10">
              <textarea rows="4" class="form-control" name="dosage" placeholder="Enter Dosage Instructions">{{prescription.Dosage}}</textarea>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Update</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
